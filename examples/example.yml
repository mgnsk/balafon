---
instruments:
  - channel: 1
    assign:
      c: 60
      d: 62

  - channel: 2
    assign:
      c: 48
      d: 50

  - channel: 10
    assign:
      k: 36
      s: 38

bars:
  - name: setup channels
    params:
      - channel: 1
        program: 1
        control: 1
        parameter: 1
      - channel: 2
        program: 2
        control: 2
        parameter: 2
      - channel: 10
        program: 127

  - name: cool sound preset
    params:
      - channel: 1
        program: 10
        control: 10
        parameter: 10
      - channel: 2
        program: 20
        control: 20
        parameter: 20

  - name: tempo 2
    params:
      - tempo: 200

  - name: Verse
    time: 4
    sig: 4
    tracks:
      - channel: 1
        voices:
          - cccc
          - d1

      - channel: 2
        voices:
          - dddd
          - c1

      - channel: 10
        voices:
          - ksks

play:
  - setup channels
  - Verse
  - cool sound preset
  - tempo 2
  - Verse
